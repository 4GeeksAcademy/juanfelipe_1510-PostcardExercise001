<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during My4Geeks Academy Course! This is so cool,
						can't wait to wait to start doing more stuff!
					</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" placeholder="Your Name" />
						<input type="email" placeholder="Your Email" />
						<input type="text" placeholder="Your Comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
